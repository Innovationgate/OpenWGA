title=Content Store Maintenance
description=Options related to maintenance operations of OpenWGA content stores

option.de.innovationgate.csmaintenance.AppliedPatchLevel.title=Applied patch level for CS version 5
option.de.innovationgate.csmaintenance.AppliedPatchLevel.description=Identifies the patch level that has been applied to all connected OpenWGA Content Stores of Version 5, which normally happens automatically on OpenWGA startup. You can re-run the current patching process by running Job "plugin-csmaintenance.patchContentStores".