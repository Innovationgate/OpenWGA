libraryReloadProblem.title=An error occured updating Java libraries
libraryReloadProblem.staticClasspath.message=Java libraries of database {dbkey} could not be updated and are not up-to-date now.
libraryReloadProblem.staticClasspath.description=Some Java libraries tried to be updated but could not because they are marked "static" (Setting "Prevent reloadion Java Libraries" in design config). The used functionalities from those libraries are therefor possibly not up-to-date and may not work as expected:\n{libs}
libraryReloadProblem.staticClasspath.solution=Restart the OpenWGA server to update those libraries. If you are sure that those libraries were not updated since the server start you can just dismiss this problem.

