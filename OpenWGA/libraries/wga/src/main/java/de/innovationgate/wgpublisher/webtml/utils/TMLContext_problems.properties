webtmlProblem.title=A problem occurred in WebTML processing

webtmlProblem.luceneIndexExpected.message=The design of application "{dbkey}" seems to expect a lucene index to be available
webtmlProblem.luceneIndexExpected.description=The design of this application tried to execute lucene functionality, but the lucene index for this application is not enabled. Functionalities depending on the fulltext index will not work.
webtmlProblem.luceneIndexExpected.solution=Open this applications configuration in admin client, switch to tab "Fulltext configuration" and enable "Lucene indexing". 