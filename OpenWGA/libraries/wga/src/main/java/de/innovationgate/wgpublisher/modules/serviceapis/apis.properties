hashing.title=Hashing of sensitive data
hashing.description=Choose the way passwords and other sensitive data is stored or exchanged when it does not need to be recoverable but only checked for equality against other data (hashing). Is used for all (newly set) passwords for OpenWGA administrators, users defined in OpenWGA content stores or all passwords entered via <tml:input type="hashedpassword"/> in WebTML. IMPORTANT\: Please consult documentation about the specifics of each encoding type before changing this setting\! Otherwise improper use may result in unrecoverable passwords.

hashedpassword.title=Hashed Password Service
hashedpassword.description=service for creating, reading and checking hashed passwords. 

scaler.title=Image scaling: Format neutral
scaler.description=Image scaling and manipulation engines capable of using all formats. The TMLScript methods to create image scalers without specifying a mime type use this engine.

scalerfactory.title=Image scaling: Mimetype specific
scalerfactory.description=Engines to serve scaling and manipulation functionality for specific mime types. The thumbnail derivate creator uses this engine.

tmpdwn.title=Temporary download registry
tmpdwn.description=Registers files to be downloadable for the current user session. Downloads expire after the session expires.

adminmail.title=Admin mail notification
adminmail.description=Creates administrative notifications that are sent to the configured administrators of this server via mail.

applog.title=Application log
applog.description=Service to retrieve application log content

scrset.title=Image srcset string creator
scrset.description=Tool to create a string for the "srcset" attribute of HTML tags <picture> and <image> based on a derivate query

sessionmanager.title=Http Session Manager
sessionmanager.description=WGA implementation of Http session management